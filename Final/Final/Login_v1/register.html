<!DOCTYPE html>
<html lang="en">
<head>
    <title>Riot Games Sign Up</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" href="../../images/titleLogo2.png" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!--===============================================================================================-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="https://cdn.jsdelivr.net/npm/promise-polyfill9/dist/polyfill.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>

</head>
<body ng-app="myApp" ng-controller="regAdminController">

    <div class="limiter ">
        <div class="container-login100 ">
            <div class="wrap-login100">

                <div class="login100-pic js-tilt" data-tilt>
                    <br />
                    <img src="images/02.gif" alt="IMG">

                </div>

                <form class="login100-form validate-form" >
                    <span class="login100-form-title">
                        Sign Up
                    </span>
                    <div class="wrap-input100 " data-validate="Valid email is required: ex@abc.xyz">
                        <input class="input100" type="text" name="email" placeholder="Username" ng-model="username">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                        </span>
                    </div>
                  
                    <div class="wrap-input100 " data-validate="Valid email is required: ex@abc.xyz">
                        <input class="input100" type="text" name="email" placeholder="Email" ng-model="email">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Password is required">
                        <input id="myInput" class="input100" type="password" name="pass" placeholder="Password" ng-model="password">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Password is required">
                        <input id="myInput1" class="input100" type="password" name="pass" placeholder="Current Password" ng-model="ConfirmPassword">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                    </div>
                    <div class="wrap-input100 validate-input" style="">
                        <input type="checkbox" onclick="myFunction(),myFunction1()"><p style="float:left;font-size:12px;padding:0px 12px 0px 24px">Show Passwords:</p>

                    </div>

                    <div class="container-login100-form-btn">
                        <button ng-click="register()"  style="color:black; font-size:24px">Register</button>
                    </div>

                  
                    <div class="text-center p-t-12">
                        <span class="txt1">
                            Back To:
                        </span>
                        <a class="txt2" href="../../Shop/fashe-colorlib/index.html">
                            Shop
                        </a>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <script>
        var myApp = angular.module('myApp', []);
        myApp.controller("regAdminController", function ($scope, $http) {
            $scope.register = function () {
                var bearer = "";
                var user = {
                    grand_type: 'password',
                    UserName: $scope.username,
                    Email: $scope.email,
                    Password: $scope.password,
                    ConfirmPassword: $scope.ConfirmPassword
                }
                $.ajax({
                    type: "POST",
                    url: "/api/Account/Register",
                    data: user,
                    contentType: "application/x-www-form-urlencoded",
                    dataType: "text",
                    success: function (data) {
                        alert("registered successfully");
                        window.location.href = "/Shop/fashe-colorlib/optionSignIn.html";
                    },
                    failure: function (response) {
                        alert("failed " + JSON.stringify(response));
                    },
                    error: function (response) {
                        alert("On Error" + JSON.stringify(response));
                    }

                });
            }

        });

    </script>
    <script>
        function myFunction() {
          var x = document.getElementById("myInput");
          if (x.type === "password") {
            x.type = "text";
          } else {
            x.type = "password";
          }
        }
    </script>
    <script>
        function myFunction1() {
          var x = document.getElementById("myInput1");
          if (x.type === "password") {
            x.type = "text";
          } else {
            x.type = "password";
          }
        }
    </script>
    <script>
		document.getElementById('bt').addEventListener('click',
			function () {
				document.querySelector('.backgroundModal').style.display = 'flex';
			});
		document.querySelector('.closeBut').addEventListener('click', function () {
			document.querySelector('.backgroundModal').style.display = 'none';
		});
    </script>
    <div style="background-color:black">
        <p style="text-align:center"><img src="../../images/02.png" /></p>
        <p style="color:white;text-align:center" >© 2020 Riot Games, Inc. All rights reserved. Riot Games, League of Legends and PvP.net are trademarks, services marks, or registered trademarks of Riot Games, Inc.</p>
    </div>



    <!--===============================================================================================-->
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/bootstrap/js/popper.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/select2/select2.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/tilt/tilt.jquery.min.js"></script>
    <script>
		$('.js-tilt').tilt({
			scale: 1.1
		})
    </script>
    <!--===============================================================================================-->
    <script src="js/main.js"></script>

</body>
</html>
