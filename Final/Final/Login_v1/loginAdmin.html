<body ng-app="myApp" ng-controller="loginController">

    <div class="limiter ">
        <div class="container-login100 ">
            <div class="wrap-login100">

                <div class="login100-pic js-tilt" data-tilt>
                    <br />
                    <img src="images/04.gif" alt="IMG">
                    <!--<h6 style="text-align:center">
                        Account:<br />

                </div>
             

                <form class="login100-form validate-form">
                    <span class="login100-form-title">
                        Admin Sign
                    </span>
                  
                   
                    <div class="wrap-input100 " data-validate="Valid email is required: ex@abc.xyz">
                        <input class="input100" type="text" name="email" placeholder="Username" ng-model="email">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Password is required">
                        <input id="myInput" class="input100" type="password" name="pass" placeholder="Password" ng-model="password">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                    </div>
                    <div class="wrap-input100 validate-input" style="">
                        <input type="checkbox" onclick="myFunction(),myFunction1()"><p style="float:left;font-size:12px;padding:0px 12px 0px 24px">Show Password:</p>

                    </div>

                    <div class="container-login100-form-btn">
                        <button ng-click="signIn()" style="color:black; font-size:24px">Sign In</button>
                    </div>

                  
                    <div class="text-center p-t-12">
                        <span class="txt1">
                            Back To:
                        </span>
                        <a class="txt2" href="../Shop/fashe-colorlib/index.html">
                            Shop
                        </a>
                    </div>

                    <div class="text-center p-t-136">
                        <a class="txt2" href="/Login_v1/register.html">
                            Create your Account
                            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        function myFunction() {
          var x = document.getElementById("myInput");
          if (x.type === "password") {
            x.type = "text";
          } else {
            x.type = "password";
          }
        }
    </script>
    <script>
        function myFunction1() {
          var x = document.getElementById("myInput1");
          if (x.type === "password") {
            x.type = "text";
          } else {
            x.type = "password";
          }
        }
    </script>
    <script>
        var myApp = angular.module('myApp', []);
        myApp.controller("loginController", function ($scope, $http) {
            $scope.signIn = function () {
                var bearer = "";
                var user = {
                    grant_type: 'password',
                    username: $scope.email,
                    password: $scope.password
                };
                $.ajax({
                    type: "POST",
                    url: "/token",
                    data: user,
                    contentType: "application/x-www-form-urlencoded",
                    dataType: "json",
                    success: function (data) {
                        bearer = data.access_token;
                        localStorage.setItem('token', bearer);
                        window.location.href = "/Dashio/index.html";
                    },
                    failure: function (response) {
                        alert("Wrong Credentials");
                        alert(JSON.stringify(response));
                        window.location.href = "/Login_v1/loginAdmin.html";
                    },
                    error: function (response) {
                        alert("Wrong Credentials" );
                        window.location.href = "/Login_v1/loginAdmin.html";
                    }
                });
            }
        });
    </script>
